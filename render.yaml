services:
  - type: web
    name: newsight-web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-tmp-dir /dev/shm app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: WORKER_MODE
        value: "false"

  - type: worker
    name: newsight-scraper
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: WORKER_MODE
        value: "true"